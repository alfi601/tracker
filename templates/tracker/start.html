{% extends "tracker/base2.html" %}

{% block content %}

<div class="modal-overlay" id="modal">
    <div class="modal">
      <h2>Создать задачу</h2>
  
      <label>Название задачи</label>
      <input type="text" placeholder="Что нужно сделать?">
  
      <label>Описание</label>
      <textarea placeholder="Детали задачи..."></textarea>
  
      <label>Статус</label>
      <select>
        <option>В ожидании</option>
        <option>В работе</option>
        <option>Выполнено</option>
      </select>
  
      <div class="modal-actions">
        <button class="btn-cancel" onclick="closeModal()">Отмена</button>
        <button class="btn-submit">Создать</button>
      </div>
    </div>
  </div>
  

<div class="page">

    <div class="page-header">
        <div>
            <h1>Мои задачи</h1>
            <p class="subtitle">Автономный режим: все функции доступны</p>
        </div>

        <button class="btn-primary" onclick="openModal()">
            + Создать задачу
          </button>
          
    </div>

    <div class="stats">
        <div class="stat-card">
            <span class="stat-title">В ожидании</span>
            <span class="stat-value">0</span>
        </div>

        <div class="stat-card">
            <span class="stat-title">В работе</span>
            <span class="stat-value">0</span>
        </div>

        <div class="stat-card">
            <span class="stat-title">Выполнено</span>
            <span class="stat-value success">0</span>
        </div>
    </div>

    <div class="empty">
        <div class="empty-icon">✓</div>
        <p class="empty-title">У вас пока нет задач</p>
        <p class="empty-text">
            Создайте первую задачу для начала работы
        </p>
    </div>

</div>





{% endblock content %}
