<div class="header">

    <div class="header-left">
        <div class="avatar">
            {{ request.user.username|first|upper }}
        </div>

        <div class="user-info">
            {% if request.user.is_authenticated %}
            <div class="username">{{ request.user.username }}</div>
            <div class="role">Работник · Автономный режим</div>
            {% endif %}
        </div>
    </div>

    <a href="{% url 'task_list' %}" class="logout">
        Выйти
    </a>

</div>
