{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'tracker/css/style2.' %}">
</head>

<body>

    <style>

/* Кнопка */
.btn-primary {
  background: #2563eb;
  color: #fff;
  border: none;
  padding: 12px 18px;
  border-radius: 10px;
  font-size: 14px;
  cursor: pointer;
}

.btn-primary:hover {
  background: #1d4ed8;
}

/* Модалка */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-overlay.active {
  display: flex;
}

.modal {
  background: white;
  padding: 28px;
  border-radius: 18px;
  width: 420px;
}

.modal h2 {
  margin-bottom: 16px;
}

.modal label {
  font-size: 14px;
  margin-top: 12px;
  display: block;
}

.modal input,
.modal textarea,
.modal select {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  margin-top: 6px;
}

.modal textarea {
  resize: none;
  height: 80px;
}

.modal-actions {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.btn-cancel {
  background: white;
  border: 1px solid #d1d5db;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
}

.btn-submit {
  background: #2563eb;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
}

.btn-submit:hover {
  background: #1d4ed8;
}


        /* Хедер */
.header {
    background-color: #ffffff;
    padding: 14px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #e5e7eb;
    font-family: Arial, sans-serif;
}


.header-left {
    display: flex;
    align-items: center;
    gap: 12px;
}


.avatar {
    width: 40px;
    height: 40px;
    background-color: #dcfce7;
    color: #16a34a;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 16px;
}


.user-info {
    line-height: 1.2;
}

.username {
    font-weight: 600;
    font-size: 14px;
}

.role {
    font-size: 12px;
    color: #6b7280;
}


.logout {
    text-decoration: none;
    color: #374151;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.logout:hover {
    color: #ef4444;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #f8fafc;
    font-family: Arial, sans-serif;
    color: #111827;
}

.page {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
}

/* Заголовок */
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
}

.page-header h1 {
    font-size: 28px;
    margin-bottom: 6px;
}

.subtitle {
    color: #6b7280;
    font-size: 14px;
}

/* Кнопка */
.btn-primary {
    background: #2563eb;
    color: white;
    border: none;
    padding: 12px 18px;
    font-size: 14px;
    border-radius: 10px;
    cursor: pointer;
}

.btn-primary:hover {
    background: #1d4ed8;
}

/* Статистика */
.stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-bottom: 32px;
}

.stat-card {
    background: white;
    border: 1px solid #e5e7eb;
    border-radius: 14px;
    padding: 20px;
}

.stat-title {
    color: #6b7280;
    font-size: 14px;
}

.stat-value {
    display: block;
    font-size: 32px;
    margin-top: 10px;
}

.stat-value.success {
    color: #16a34a;
}

/* Пустое состояние */
.empty {
    background: white;
    border: 1px solid #e5e7eb;
    border-radius: 16px;
    padding: 80px 20px;
    text-align: center;
}

.empty-icon {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: 2px solid #cbd5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    font-size: 26px;
    color: #2563eb;
}

.empty-title {
    font-size: 18px;
    margin-bottom: 8px;
}

.empty-text {
    color: #6b7280;
    font-size: 14px;
}


    </style>
 {% include 'companents/header2.html' %}

 {% block content %}

 {% endblock content %}

 <script src="{% static 'tracker/js/script.js' %}"></script>
<script>
    function openModal() {
  document.getElementById('modal').classList.add('active');
}

function closeModal() {
  document.getElementById('modal').classList.remove('active');
}

</script>
</body>
</html>
